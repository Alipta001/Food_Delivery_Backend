{% extends 'base.html' %}
{% load static %}
{% block title %}Register - Program Management{% endblock %}

{% block body %}
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Registration</h2>
    </div>
    <div class="card-body">
      <form id="signupForm" method="post" novalidate>
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" name="first_name" id="first_name" required>
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last_name" id="last_name" required>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" required value="@@@@-@@@@">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" required value="@gmail.com">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required value="Qwerty@1">
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password" id="confirm_password" required value="Qwerty@1">
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" name="role" id="role" required>
            {% for value, label in roles %}
              <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Acknowledge Message -->
        <div id="acknowledge" class="mt-3 fw-semibold" style="display:none;"></div>
        <button type="submit" class="btn btn-success" id="signup_btn">Register</button>
      </form>
    </div>
  </div>
</div>

<!-- Spinner Overlay -->
<div id="spinner-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.7); z-index:9999; text-align:center;">
  <div class="spinner-border text-primary" role="status" style="position:relative; top:40%; width: 4rem; height: 4rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="fw-semibold text-dark mt-3">Sending verification email...</p>
</div>
{% endblock %}
